<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header class="my-5 text-primary text-center">
        <h1>Welcom you To Our</h1>
        <h1>Phone , world!</h1>
    </header>


    <main>
        <!-- "Search Phone" section -->
        <section class="mb-5">
            <div class="text-center">
                <input id="search-field" class="px-2 py-2 rounded-3 w-25 bg-secondary bg-opacity-25 border-0 "
                    type="text" placeholder="Search Phone">
                <button id="btn-search" class="btn btn-primary">Search</button>
            </div>
        </section>
        <!-- "No phone found" section -->
        <section class="text-center text-secondary text-opacity-50 d-none" id="no-phone-found">
            <div>
                <h1>no result found , try again !</h1>
            </div>
        </section>
        <!-- modal Section  -->
        <section>

            <!-- Button trigger modal -->

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="show-phone-details">

                        </div>

                    </div>
                </div>
            </div>
        </section>

        <!-- Show spinner / loader -->
        <section id="loader" class="d-none" >
            <div style="height:400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- "phone card" container -->
        <section class="container">
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>








    </main>

















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/mobile.js"></script>
</body>

</html>
